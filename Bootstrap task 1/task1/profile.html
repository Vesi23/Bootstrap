<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Academy</title>
    <!-- css се дърпа от node_mudules папката -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <!-- icons -->
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <!-- vanilla css -->
    <link rel="stylesheet" href="styles.css">
    <!-- вграден js който помага за падащото меню -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <!-- navbar START -->
    <nav class="navbar navbar-dark bg-dark">
        <!-- container-fluid -> Този клас се използва за създаване на контейнер, който заема цялата ширина на екрана, като се адаптира към различни размери на екрана. -->
        <div class="container-fluid">
            <!-- "navbar-toggler" -> Този клас се използва за създаване на бутон, който при натискане показва или скрива съдържанието на навигационната лента -->
            <!-- Атрибутите data-bs-toggle и data-bs-target се използват за управление на поведението на елемента с Bootstrap -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- navbar-brand -> Този клас се използва за стилизиране на логото или името на марката в навигационната лента -->
            <a class="navbar-brand" href="#">IT Academy</a>
        </div>
    </nav>
    <!-- navbar END -->

    <!-- sidebar START -->
    <div class="collapse sidebar" id="sidebarMenu">
        <a href="index.html">Dashboard</a>
        <!--class="active" за да маркира бутона като активен -->
        <a href="profile.html" class="active">User Profile</a>
        <a href="#">Maps</a>
        <a href="#">Notifications</a>
        <a href="#">Support</a>
    </div>
    <!-- sidebar END -->
    <!-- main-content START -->
    <div class="main-content">
        <h2 class="mx-4 px-4" >User Profile</h2>

        <form class="mx-4 px-4">
            <div class="mb-3 ">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" class="form-control" placeholder="Enter your phone number">
            </div>
            <div class="mb-3">
                <label class="form-label">Bio</label>
                <textarea class="form-control" rows="3" placeholder="Tell something about yourself"></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100 card-background-3">Save Profile</button>
        </form>

    </div>

    </form>
    <!-- Footer START -->
    <footer class="my-4 pt-5">
        <hr>
        <div class="container text-center">
            <p>© 2025 IT Academy. All rights reserved.</p>
        </div>
    </footer>
    <!-- Footer END -->
</body>

</html>
